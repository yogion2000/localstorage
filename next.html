<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div class="container-fluid" id="inn">
    

    </div>
    <script>
        var outer = localStorage.getItem("locstr")
        let passdata = outer ? JSON.parse(outer) : [];
        showout = ""
        passdata.map((key, value) =>
            showout +=`<div>`+
            `<div class= "card border-dark mb-3" style = "max-width:100vw;" >`+
            `<div class="card-header">`+"Registration ID:"+`${value+1}`+`</div>`+
            `<div class="card-body">`+
            "<p>" + "First Name:" + key.firstname + "</p>" +
            "<p>" + "Last Name:" + key.lastname + "</p>" +
            "<p>" + "Email:" + key.mail + "</p>" +
            "<p>" + "Address:" + key.addr1 + "</p>" +
            "<p>" + "City:" + key.city + "</p>" +
            "<p>" + "State:" + key.state + "</p>" +
            "<p>" + "Country:" + key.country + "</p>" +
            "<p>" + "Phone:" + key.phone + "</p>" +
            "<p>" + "Password:" + key.passed + "</p>" +
            "<p>" + "Git Hub:" + key.git + "</p>" +
            "<p>" + "Linked In:" + key.lin + "</p>"+
            `</div>`+"</div>"

        )
        document.getElementById("inn").innerHTML = showout;

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
